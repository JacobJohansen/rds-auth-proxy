project_name: rds-auth-proxy
builds:
- env:
    - CGO_ENABLED=0
  id: rds-auth-proxy-macos-amd
  goos:
    - darwin
  goarch:
    - amd64
  ldflags:
    - "-s -w"
    - "-X github.com/JacobJohansen/rds-auth-proxy/cmd.version={{.Version}}"
    - "-X github.com/JacobJohansen/rds-auth-proxy/cmd.commit={{.Commit}}"
    - "-X github.com/JacobJohansen/rds-auth-proxy/cmd.date={{.Date}}"
- env:
    - CGO_ENABLED=0
  id: rds-auth-proxy-macos-arm
  goos:
    - darwin
  goarch:
    - arm64
  ldflags:
    - "-s -w"
    - "-X github.com/JacobJohansen/rds-auth-proxy/cmd.version={{.Version}}"
    - "-X github.com/JacobJohansen/rds-auth-proxy/cmd.commit={{.Commit}}"
    - "-X github.com/JacobJohansen/rds-auth-proxy/cmd.date={{.Date}}"
- env: 
    - CGO_ENABLED=0
  id: rds-auth-proxy
  goos:
    - windows
    - linux
  goarch:
    - amd64
    - arm64
  ldflags:
    - "-s -w"
    - "-X github.com/JacobJohansen/rds-auth-proxy/cmd.version={{.Version}}"
    - "-X github.com/JacobJohansen/rds-auth-proxy/cmd.commit={{.Commit}}"
    - "-X github.com/JacobJohansen/rds-auth-proxy/cmd.date={{.Date}}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
archives:
- id: signing
  builds:
    - rds-auth-proxy-macos-arm
    - rds-auth-proxy-macos-amd
  format: zip
  name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
  files:
    - none*
- id: distribution
  builds:
    - rds-auth-proxy
    - rds-auth-proxy-macos-arm
    - rds-auth-proxy-macos-amd
  format: tar.gz 
  name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
  format_overrides:
    - goos: windows
      format: zip
release:
  ids:  
    - distribution 
changelog:
  skip: true
signs:
  - signature: "${artifact}.dmg"
    ids:
      - rds-auth-proxy-macos-arm
      - rds-auth-proxy-macos-amd
    # you'll need to have gon on PATH
    cmd: gon
    # you can follow the gon docs to properly create the gon.hcl config file:
    # https://github.com/mitchellh/gon
    args:
      - ./build/notorization-config.json
    artifacts: all